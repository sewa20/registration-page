<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width,initial-scale=1.0" >
    <title>food.co registration page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="Flex-Container">
      <h1>FOOD.CO</h1>
      <h2>Register Your Business With Us!</h2>
      <p>Please provide all necessary details to register your business with us.</p>
      <h2>Business Owner</h2>
      <input type="text" name="" value="First name">
      <input type="text" name="" value="Last name">
      <h2>Business name</h2>
      <input type="text" name="" value="e.g GOM">
      <h2>Contact number</h2>
      <input type="number" name="" value="(000)000.00000">
      <h2>Email address</h2>
      <input type="text" name="" value="e.g myname@gmail.com">
      <h2>Address</h2>
      <input type="text" name="" value="street address">
      <input type="text" name="" value="street address 2">
      <input type="text" name="" value="city">
      <input type="text" name="" value="state/province">
      <input type="text" name="" value="postal zip code">

    </div>




  </body>
</html>
